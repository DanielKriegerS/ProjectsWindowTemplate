<div
    class="project-board position-relative">
    <img [src]="projects[currentIndex].image" alt="{{ projects[currentIndex].name }}" class="project-img" />

    <div class="overlay d-flex flex-column align-items-center justify-content-center">
        <h2 class="fw-bold">{{ projects[currentIndex].name }}</h2>

        <div class="d-flex gap-4 mt-3">
            <span>
                <i class="fas fa-heart"></i> {{ projects[currentIndex].likes }}
                <i class="fas fa-comment"></i> {{ projects[currentIndex].comments }}
            </span>
        </div>

        <div class="mt-4">
            <button class="btn btn-light me-2" (click)="prevProject()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="btn btn-light" (click)="nextProject()">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>
</div>
